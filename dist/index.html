<!doctype html>
<html lang=“en”>

<head>
  <meta charset=“utf-8” />
  <title>daniel li</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link href="https://fonts.googleapis.com/css?family=raleway:400,600,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/nav.css">
  <link rel="stylesheet" href="./css/form.css">
</head>

<body>
  <nav class="nav">
    <h1>logo</h1>
    <div class="nav__btn-group">
      <p class="nav__btn">nav button 1</p>
      <p class="nav__btn">nav button 2</p>
      <p class="nav__btn">nav button 3</p>
    </div>
  </nav>
  <section class="landing">
    <form class="form">
      <div class="col">
        <div class="form__header">
          GET IN TOUCH WITH ME!
        </div>
        <div class="form__field">
          <label for="name" class="form__label">NAME*</label>
          <input type="text" name="name" class="form__input">
        </div>
        <div class="form__field">
          <label class="form__label" for="email">EMAIL*</label>
          <input class="form__input" type="email">
        </div>
        <div class="form__field">
          <label class="form__label" for="">PHONE NUMBER</label>
          <input class="form__input" type="text" name="phone">
        </div>
      </div>
      <div class="col">
        <div class="form__field">
          <p class="form__label">YOUR AVAILABILITY</p>
          <div class="row">
            <button class="form__btn form__btn--toggle">Mon</button>
            <button class="form__btn form__btn--toggle">Tues</button>
            <button class="form__btn form__btn--toggle">Wed</button>
            <button class="form__btn form__btn--toggle">Thurs</button>
            <button class="form__btn form__btn--toggle">Fri</button>
          </div> 
        </div>
        <div class="form__field">
          <label class="form__label" for="message">MESSAGE</label>
          <input class="form__input" type="text" name="message">
        </div>
        <input type="reset" value="Clear" class="form__btn form__btn--submit form__btn--submit-reverse">
        <input type="submit" value="Submit" class="form__btn form__btn--submit">
      </div>
    </form>
  </section>
</body>

</html>
